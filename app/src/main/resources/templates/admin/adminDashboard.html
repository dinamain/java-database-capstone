<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

    <!-- JavaScript Utilities and Components -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>

<body onload="renderContent()">

    <!-- Container Layout -->
    <div class="container">
        <div class="wrapper">

            <!-- Header Placeholder -->
            <div id="header"></div>

            <!-- Main Dashboard Area -->
            <main class="main-content">
                <h2>Manage Doctors</h2>

                <!-- Search Bar -->
                <input type="text" id="searchBar" placeholder="Search by doctor name" />

                <!-- Filter Dropdowns -->
                <div class="filters">
                    <select id="filterTime">
                        <option value="">Filter by Time</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>

                    <select id="filterSpecialty">
                        <option value="">Filter by Specialty</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Dentist">Dentist</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="Neurologist">Neurologist</option>
                        <!-- Add more specialties as needed -->
                    </select>
                </div>

                <!-- Dynamic Doctor Card Injection -->
                <div id="content"></div>
            </main>

            <!-- Footer Placeholder -->
            <div id="footer"></div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <span id="closeModal" class="close">&times;</span>
        <div id="modal-body"></div>
    </div>

    <!-- Page-Specific JavaScript Modules -->
    <script type="module" th:src="@{/js/services/adminDashboard.js}" defer></script>
    <script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>

</body>
</html>
