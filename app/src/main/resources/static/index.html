<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Select Role</title>
    <link rel="icon" type="image/png" href="../assets/images/logo/Logo.png" />

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- JavaScript Utilities and Components -->
    <script src="../js/util.js" defer></script>
    <script src="../js/render.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="wrapper">

            <!-- Header Placeholder -->
            <div id="header"></div>

            <!-- Main Content -->
            <main class="main-content">
                <h2>Select Your Role</h2>

                <div class="role-buttons">
                    <button id="adminBtn" onclick="selectRole('ADMIN')">Admin</button>
                    <button id="doctorBtn" onclick="selectRole('DOCTOR')">Doctor</button>
                    <button id="patientBtn" onclick="selectRole('PATIENT')">Patient</button>
                </div>
            </main>

            <!-- Footer Placeholder -->
            <div id="footer"></div>
        </div>
    </div>

    <!-- Modal for Login or Role-Specific Popups -->
    <div id="modal" class="modal" style="display: none;">
        <span id="closeModal" class="close">&times;</span>
        <div id="modal-body"></div>
    </div>

    <!-- Page-Specific JavaScript -->
    <script type="module" src="../js/services/index.js" defer></script>

</body>
</html>
